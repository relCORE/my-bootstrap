<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Bootstrap</title>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <div>
      <header>
        <h1 class="text-center">Cats of Leisure</h1>
      </header>
      <section id="cat-photos">
        <div class= "col-xs-12 col-md-6 col-lg-3">
          <img src="images/hawaiian-tourist.jpeg" alt="Cat dressed as a tourist in Hawaii" class= "center-block">
        </div>
        <div class= "col-xs-12 col-md-6 col-lg-3">
          <img src="images/leia.jpeg" alt="Cat dressed as Star Wars's Princess Leia" class= "center-block">
        </div>
        <div class= "col-xs-12 col-md-6 col-lg-3">
          <img src="images/lion.jpeg" alt="Cat dressed as a lion" class= "center-block">
        </div>
        <div class= "col-xs-12 col-md-6 col-lg-3">
          <img src="images/mario.jpeg" alt="Cat dressed as Mario from Super Mario Bros" class= "center-block">
        </div>
        <div class= "col-xs-12 col-md-6 col-lg-3">
          <img src="images/seuss.jpeg" alt="Cat dressed as Dr Suess" class= "center-block">
        </div>
        <div class= "col-xs-12 col-md-6 col-lg-3">
          <img src="images/why-so-serious.jpeg" alt="Cat dressed as Batman's The Joker" class= "center-block">
        </div>
        <div class= "col-xs-12 col-md-6 col-lg-3">
          <img src="images/gremlin.jpeg" alt="Cat dressed as a gremlin" class= "center-block">
        </div>
        <div class= "col-xs-12 col-md-6 col-lg-3">
          <img src="images/creepy-af.jpeg" alt="Cat that looks like a skeleton" class= "center-block">
        </div>
      </section>
      <footer>
        <div class="">
        <p class="text-center">Because cats</p>
      </div>
    </footer>
    </div>
  </body>
</html>
